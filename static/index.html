<!DOCTYPE html>
<html>
<head>
    <title>Inverter History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Inverter History</h1>

        <div class="button-container">
            <button type="button" class="btn btn-primary" onClick="runMainFunction()">Fetch and Update Data</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='/calibration-data'">Record Battery Calibration</button>
        </div>
        

        <div id="history-data">
            <h2>History Data</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>PV Input Power (W)</th>
                        <th>Battery Power (W)</th>
                        <th>Load Power (W)</th>
                        <th>Battery Voltage (V)</th>
                        <th>Battery Percentage (%)</th>
                        </tr>
                </thead>
                <tbody id="history-table-body">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE72wg7utmWzXtcrNA+YBkCxPkSSAAxpguG9FF9j+fe4osv+qpcVz7+Fdt" crossorigin="anonymous"></script>
</body>
</html>
