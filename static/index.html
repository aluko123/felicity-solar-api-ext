<!DOCTYPE html>
<html>
<head>
    <title>Device History</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Device History</h1>

    <button onClick="runMainFunction()">Fetch and Update Data</button>

    <button onclick="window.location.href='/calibration-data'">Record Battery Calibration</button>

    <div id="history-data">
        <h2>History Data</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>PV Input Power (W)</th>
                    <th>Battery Power (W)</th>
                    <th>Battery Voltage (V)</th>
                    <th>Load Power (W)</th>
                    <th>Battery Percentage (%)</th>
                    </tr>
            </thead>
            <tbody id="history-table-body">
            </tbody>
        </table>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
